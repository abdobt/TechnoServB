<ion-content color="secondary">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="10" >
        <div style="padding:10%;">
          <img src="../../assets/plumber (3).png"/>
        </div>
        <ion-item color="seconday">
          <ion-label color="light" name="email">Email</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item color="secondary">
          <ion-label color="light">Password</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="Password"></ion-input>
        </ion-item>
        <div style="margin-top: 10%;">
          <ion-button color="primary" (click)="clc()">Login</ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
