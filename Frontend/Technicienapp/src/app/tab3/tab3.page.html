<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mon Profil</ion-title>
    </ion-toolbar>
  </ion-header>
      <div class="profile-picture big-profile-picture" style="margin-top:10%">
        <img src="../../assets/logotech.png">
      </div>
      <div style="margin-top: 5%;">
        <ion-item>
          <ion-label color="medium">Nom Complet</ion-label>
          <ion-label>{{username}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Ville</ion-label>
          <ion-label>{{ville}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Email</ion-label>
          <ion-label>{{email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="medium">Numéro de téléphone</ion-label>
          <ion-label>{{phone}}</ion-label>
        </ion-item>
      </div>
      <div style="text-align: center;margin-top: 5%;">
        <ion-button color="warning" (click)="logout()">Log out</ion-button>
      </div>
</ion-content>
